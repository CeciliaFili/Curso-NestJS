name: NestJS Test Pipeline

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ secrets.DB_USERNAME_TEST }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD_TEST }}
          POSTGRES_DB: ${{ secrets.DB_DATABASE_TEST }}
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      STAGE: test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USERNAME: ${{ secrets.DB_USERNAME_TEST }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD_TEST }}
      DB_DATABASE: ${{ secrets.DB_DATABASE_TEST }}
      JWT_SECRET: ${{ secrets.JWT_SECRET_TEST }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Run unit tests
        run: yarn test

      - name: Run e2e tests
        run: yarn test:e2e
